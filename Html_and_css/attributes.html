<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Attributes!</title>
        <style>
            a {
                color: brown;
            }
            a[href="facebook.com"] {
                color: burlywood;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="google.com">Google</a></li>
            <li><a href="facebook.com">Facebook</a></li>
            <li><a href="amazon.com">Amazon</a></li>
        </ul>
    </body>
</html>
