<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            td, th, table {
                padding: 5px;
                border:  solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr> 
                    <th>Computer</th>
                    <th>Brand</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laptop</td>
                    <td>Apple</td>
                    <td>$$$</td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td>Dell</td>
                    <td>$$</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
